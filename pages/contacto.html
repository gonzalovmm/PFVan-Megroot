    <main>
        <br>
        <hr>
        <br>
        <h2 class="titulo">Contacto</h2>
        <div class="contenedor">
            <form action="">
                <Fieldset>
                    <br>
                    <div class="form">
                        <label for="name">Nombre *</label>
                        <input type="text" placeholder="Nombre" name="name" required>
                    </div>
                    <br>
                    <div class="form">
                        <label for="surname">Apellido *</label>
                        <input type="text" placeholder="Apellido" name="surname" required>
                    </div>
                    <br>
                    <div class="form">
                        <label for="email">Correo electronico *</label>
                        <input type="email" name="email" required>
                    </div>
                    <br>
                    <div class="form">
                        <label for="pais">Elije tu provincia *</label>
                        <select name="pais" id="">
                        <option value="ar">Mendoza</option>
                        <option value="uy">Buenos Aires</option>
                        <option value="cl">Cordoba</option>
                        </select>
                    </div>
                    <br>
                    <div class="form">
                        <label for="comentario">Escribe un comentario:</label><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                    <input class="boton" type="submit" value="Enviar Datos">
                    <input class="boton" type="reset" value="Borrar Datos">
                    </div>
                    <br>
                </Fieldset>
            </form>
        </div>
